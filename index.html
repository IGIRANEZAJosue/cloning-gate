<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
   <link rel="stylesheet" href="/src/output.css">
   <title>Tailwind Clone</title>
</head>
<body>
   
   <!-- Container -->
   <div class="w-ful font-Lato">
      <!-- Top black banner -->
      <div class="flex items-center justify-between w-full text-white bg-[#333333] px-28">
         <div class="flex items-center gap-8 text-xs font-semibold p-3">
            <span class="flex items-center gap-3">
               About the University
               <i class="fa-solid fa-caret-down text-[12px] text-gray-400"></i>
            </span>
            <span class="flex items-center gap-3">
               Faculties
               <i class="fa-solid fa-caret-down text-[12px] text-gray-400"></i>
            </span>
         </div>
         <div class="flex items-center gap-8 p-">
            <span class="flex gap-4 cursor-pointer">
               <i class="fa-regular fa-newspaper"></i>
               <i class="fa-brands fa-instagram"></i>
               <i class="fa-brands fa-youtube"></i>
               <i class="fa-brands fa-linkedin"></i>
               <i class="fa-brands fa-twitter"></i>
               <i class="fa-brands fa-square-facebook"></i>
            </span>
            <div class="flex gap-3 font-semibold">
               <p class="text-gray-500">PT</p>
               <p>EN</p>
            </div>
         </div>
      </div>

      <!-- Navbar -->
      <nav class="sticky flex items-center justify-between bg-[#D5D5D5] py-4 px-28">
         <div class="logo">
            <img class="w-[286px]" src="/images/logo.svg" alt="">
         </div>
         <div class="flex items-center gap-8">
            <ul class="flex items-center gap-6 font-bold text-lg tex-[#212529]">
               <li>STUDY</li>
               <li>RESEARCH</li>
               <li>INNOVATE</li>
               <li>LIVE</li>
               <li>EXPLORE</li>
            </ul>

            <button class="flex items-center gap-6  border-b-[1px] border-black">
               <p class="text-sm">Search</p>
               <i class="fa-regular fa-magnifying-glass"></i>
            </button>
         </div>
      </nav>

      <!-- Hero section -->
      <section class=" relative w-full h-[90vh] bg-[url('https://www.up.pt/portal/media/images/ijup-2024_12.format-jpeg.jpg')] bg-center bg-no-repeat px-28">
         <div class=" absolute bottom-24 flex flex-col gap-6 p-5 w-1/3 bg-[#333333]/90 text-[#d5d5d5] ">
            <h3 class="font-bold text-2xl">IJUP 2024: New talents in science reveal themselves at U.Porto</h3>
            <p>More than 1,000 students are taking part in the 17th U.Porto Youth Research Meeting from 8 to 10 May.</p>
            <button class="text-[#333] text-sm font-semibold w-[80px] bg-[#a18a4d]">
               See More
            </button>
         </div>
      </section>



   </div>
   

</body>
</html>
